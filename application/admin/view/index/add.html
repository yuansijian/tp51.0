{extend name="base" /}

{block name="content"}
<div class="col-md-10">
    <ol class="breadcrumb">
        <li><a href="/index"><span class="glyphicon glyphicon-home"></span> 首页</a></li>
        <li><a href="/management">成员员列表</a></li>
        <li class="active">管理员添加</li>
        <button class="btn btn-primary btn-xs pull-right"><span class="glyphicon glyphicon-refresh"></span></button>
    </ol>
    <!--面板-->
    <div class="panel panel-default">
        <div class="panel-heading">
            <a href="add.html" class="btn btn-success"><span class="glyphicon glyphicon-plus"></span>管理员界面</a>
            <div class="panel-body">
                <form action="/addManager" method="post">
                    <div class="form-group">
                        <label for="">User</label>
                        <input type="text" name="manager" class="form-control" id="">
                    </div>

                    <div class="form-group">
                        <label for="">PASS</label>
                        <input type="password" name="password" class="form-control" id="">
                    </div>

                    <div class="form-group">
                        <input type="submit" value="提交" class="btn btn-success">
                        <input type="reset" value="重置" class="btn btn-danger">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{/block}
