<!-- 修改密码的摸态框 -->
<div class="modal fade" id="editPass">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">修改密码</h4>
            </div>
            <div class="modal-body">
                <form action="/managerUpdatePassword" method="post">
                    <div class="form-group">
                        <label for="">原密码</label>
                        <input type="password" name="oldPassword" class="form-control" placeholder="请输入原密码" id="">
                    </div>
                    <div class="form-group">
                        <label for="">新密码</label>
                        <input type="password" name="newPassword1" class="form-control" placeholder="请输入新密码" id="">
                    </div>
                    <div class="form-group">
                        <label for="">确认密码</label>
                        <input type="password" name="newPassword2" class="form-control" placeholder="请再次输入密码" id="">
                    </div>
                    <div class="form-group pull-right">
                        <input type="submit" value="提交" class="btn btn-success">
                        <input type="reset" value="重置" class="btn btn-danger">
                    </div>

                    <div style="clear:both"></div>
                </form>
            </div>

        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
