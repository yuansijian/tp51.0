<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login in</title>
    <!--<link rel="stylesheet" href="/static/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="/static/css/login.css">
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <form class="form-horizontal" action="/checkUser" method="post">
                <span class="heading">用户登录</span>
                <div class="form-group">
                    <input type="text" name="username" class="form-control" placeholder="用户名或电子邮件" >
                </div>
                <div class="form-group help">
                    <input type="password" name="password" class="form-control" placeholder="密　码" >
                </div>
                <div class="form-group">
                    <div class="main-checkbox">
                        <input type="checkbox" value="admin" id="checkbox1" name="check"/>
                        <label for="checkbox1"></label>
                    </div>
                    <span class="text">manager</span>
                    <button type="submit" class="btn btn-default">登录</button>
                </div>
            </form>
        </div>
    </div>
    <div class="card-footer text-muted text-center">
        New to BBS? <a href="/signUp">Sign up</a>
    </div>
    <div class="text-center py-2">
        <small>
            <a href="/forgetPassword" class="text-muted">Forgot your password?</a>
        </small>
    </div>
    </div>
</div>
</body>
</html>
